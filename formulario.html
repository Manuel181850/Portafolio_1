<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h2 align="center">Tienda de ropa online</h2>
    <form method="post" enctype="text/plain">
        <fieldset>
            <legend>Informacion del cliente</legend>
            <table>
                <tr>
                    <td><label for="nombre">nombre</label>
                    <input type="text" name="nombre" id="nombre" placeholder="nombre"  title="nombre" required><br>
                    </td>
                    <td>
                        <label for="apep">Apeido paterno</label>
                        <input type="text" name="apep" id="apep" placeholder="Apeido paterno" title="Apeido paterno" required><br>
                    </td>
                    <td>
                        <label for="apem">Apeido materno</label>
                        <input type="text" name="apem" id="apem" placeholder="Apeido materno" title="Apeido materno" required><br>
                    </td>
                </tr>
                <tr>
                    <td>        
                        <label for="nombreu">Nombre del usuario</label>
                        <input type="text" name="nombreu" id="nombreu" placeholder="Nombre del usuario"  title="Nombre del usuario"><br>
                    </td>
                    <td>
                        <label for="pass">Contrase√±a</label>
                        <input type="password" name="pass" id="pass" maxlength="10" size="10" title="Password"><br>
                    </td>
                </tr>
            </table>
        </fieldset>
        <fieldset>
            <legend>Datos de la facturacion</legend>
            <table>
                <tr>
                    <td>
                        <label for="calle">Calle</label>
                        <input type="text" name="calle" id="calle" placeholder="Calle" title="Calle">
                    </td>
                    <td>
                        <label for="num">Num</label>
                        <input type="text" name="num" id="num" placeholder="Numero exterior" title="Numero exterior">
                    </td>
                    <td>
                        <label for="col">Colonia</label>
                        <input type="text" name="col" id="col" placeholder="Colonia" title="Colonia">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="correo">E-mail</label>
                        <input type="email" name="correo" id="correo" placeholder="correo electronico" required/><br>
                    </td>
                    <td>
                        <label for="cp">Codigo postal</label>
                        <input type="number" name="cp" id="cp" placeholder="Codigo postal"/><br>
                    </td>
                    <td>
                        <label for="RFC">RFC</label>
                        <input type="number" size="13" name="RFC" id="RFC" placeholder="RFC" required/><br>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="fechv">Fecha de la venta</label>
                        <input type="date" name="fechv" id="fechv" >
                    </td>
                </tr>
            </table>
        </fieldset>
        <fieldset>
            <legend>Datos del articulo adquirido</legend>
            <table>
                <tr>
                    <td>
                        <label for="Tip">Tipo</label>
                        <select name="Tip" id="Tip">
                            <option value="1">Vestido</option>
                            <option value="2">Falda</option>
                            <option value="3">Pantalon</option>
                            <option value="4">Playera</option>
                            <option value="5">Camisa</option>
                        </select>
                    </td>
                    <td><h3>                  </h3></td>
                    <td>
                        <h3>Tipo</h3><br>
                        <input type="checkbox" name="tallac" id="tallac" value="c">
                        <label for="tallac">Chica</label><br>
                        <input type="checkbox" name="tallam" id="tallam" value="m">
                        <label for="tallam">Chica</label><br>
                        <input type="checkbox" name="tallag" id="tallag" value="g">
                        <label for="tallag">Chica</label><br>
                    </td>
                    <td><h3>                  </h3></td>
                    <td>
                        <label for="col">color</label>
                        <input type="color" name="col" id="col" >
                    </td>
                </tr>
            </table>
        </fieldset>
    </form>
</body>
</html>
